<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content=""> 
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">

        <title>Markup I - Pokemon Card</title>

    </head>

    <body>
        
        <div id="name-num">

            <p id="pokenumber">#001</p>
            <p id="pokename">Bulbasaur</p>

        </div>
        

        <div id="pokecenter">

            <div id="measure">
                <p id="pokeheight"><strong>Height:</strong> 0.7m</p>
                <p id="pokeweight"><strong>Weight:</strong> 6.9kg</p>
            </div>
            

            <div>
                <p id="pokejapwords">フシギダネ</p>
            </div>

            <div id="pokephoto">
                <img src="001Bulbasaur.png">
            </div>

            

            <div id="stats-container">

                <div id="poketype">
                    <figure><img class="imgtype" src="grasstype.png"/></figure>
                    <figure><img class="imgtype" src="poisontype.png"/></figure>
                
                </div>

                <p id="pokestats">Base Stats:</p>

                <div id="stats">
                    
                    <p class="stats">HP: 45</p>
                    <p class="stats">ATTACK: 49</p>
                    <p class="stats">DEFENSE: 49</p>
                    <p class="stats">SP.ATTACK: 65</p>
                    <p class="stats">SP.DEFENSE: 65</p>
                    <P class="stats">SPEED: 45</P>

                </div>

            </div>

        </div>

        <div id="region">
            
            <p id="pokeregion">Región: Kanto</p>
            
        </div>
       
      
    </body>

    

</html>
